<ion-header>
  <ion-navbar [color]="isAndroid ? 'royal' : 'primary'">
    <ion-title>
     <b> Formação Acadêmica</b>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
 
<ion-item>
   <h4><b>Nível de escolaridade</b></h4>
   <br>
   <h3>{{ nivel }}</h3>
    <br>
</ion-item> 
    
 <ion-item>
   <h4><b>Graduação</b></h4>
   <br>
    <h3><b>Curso: </b>{{ curso}} </h3>
    <br>
    <h3><b>Instituicao: </b>{{ instituicao }} </h3>
    <br>
    <h3><b>Conclusao: </b>{{ mesAnoConclusao }} </h3>
    <br>
</ion-item>

</ion-content>
